<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    
    <video width="500" controls>
        <source src="midia/Idosos.mp4" type="video/mp4">
        <source src="midia/Idosos.mkv" type="video/mp4">
        <source src="midia/Idosos.ogv" type="video/ogg">
        <source src="midia/Idosos.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://youtube.com/embed/BwUKoe0lEd0?si=yiKdkgFgDclOh3BG" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
</body>
</html>
